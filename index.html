<!DOCTYPE html>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="robots" content="noindex" />
<meta name="referrer" content="origin" />

<script src="./index.js"></script>
<link rel="stylesheet" href="./index.css">

<title>~</title>

<div class="center"><time class="clock" id="clock"></time></div>

<form
  autocomplete="off"
  class="center overlay search-form"
  id="search-form"
  spellcheck="false"
>
  <div>
    <input class="search-input" id="search-input" title="search" type="text" autofocus onfocus="this.value = this.value;"/>
    <ul class="search-suggestions" id="search-suggestions"></ul>
  </div>
</form>

<aside class="center help overlay" id="help"></aside>
